<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #text{
            width: 100px;
            height: 200px;
            background-color: #000000;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="变化">
<div id="text">
</div>

<script>
    var oBtn1=document.getElementById("btn");
    var oText1=document.getElementById("text");
    oBtn1.onclick=function () {
        oText1.style.width="200px";
        oText1.style.height="400px";
    }
</script>
</body>
</html>
